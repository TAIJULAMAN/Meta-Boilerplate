<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding (UTF-8 is standard for modern web pages) -->
    <meta charset="UTF-8" />

    <!-- Viewport settings for responsive design on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title of the page (shows in browser tab and search results) -->
    <title>Your Page Title</title>

    <!-- Description for SEO and social media previews -->
    <meta
      name="description"
      content="This is a short description of your webpage for search engines and social media."
    />

    <!-- Keywords (legacy SEO, still sometimes used) -->
    <meta name="keywords" content="html, meta tags, seo, responsive, website" />

    <!-- Author of the page -->
    <meta name="author" content="Your Name or Company" />

    <!-- Browser theme color for mobile address bar (especially Android/Chrome) -->
    <meta name="theme-color" content="#06c1db" />

    <!-- Internet Explorer compatibility mode -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Optional auto-refresh every 30 seconds -->
    <!-- <meta http-equiv="refresh" content="30" /> -->

    <!-- Optional redirect after 5 seconds -->
    <!-- <meta http-equiv="refresh" content="5; url=https://example.com/" /> -->

    <!-- Open Graph meta tags (used by Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Your Page Title" />
    <meta
      property="og:description"
      content="Preview text for social sharing."
    />
    <meta property="og:image" content="https://example.com/image.jpg" />
    <meta property="og:url" content="https://example.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter card tags for sharing previews -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Your Page Title" />
    <meta name="twitter:description" content="Text that appears in tweets." />
    <meta name="twitter:image" content="https://example.com/image.jpg" />

    <!-- Apple-specific tags for app-like experience -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Apple touch icon (shown when user saves site to iOS home screen) -->
    <link rel="apple-touch-icon" href="/icon.png" />

    <!-- Favicon for all browsers -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <!-- Content Security Policy (protects against XSS attacks) -->
    <!-- Customize carefully for your site -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self';" /> -->
  </head>
  <body>
    <h1>Hello, world!</h1>
  </body>
</html>
